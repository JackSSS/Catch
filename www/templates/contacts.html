<ion-view view-title="C O N T A C T S">
  <ion-content ng-init="getAll()">
    <ion-list>
      <div class="item" ng-repeat="contact in contacts">
        {{contact.name}}
      </div>

      <div class="item item-divider">
        Pending Requests
      </div>

      <div class="item item-icon-right" ng-repeat="request in receivedRequests">
        {{request.name}}
        <i class="icon ion-android-person-add" ng-click="acceptRequest(request)"></i>
      </div>
    </ion-list>

    <section id="addContact">
      
    </section>
  </ion-content>
</ion-view>
