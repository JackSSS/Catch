<ion-view view-title="Catch">
  <ion-content>
    <form name="loginForm" ng-submit="doLogin(loginForm.$valid)" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" ng-required="true">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>

      <div error-list errors="errors"></div>
    </form>
  </ion-content>
</ion-view>
