<ion-view view-title="S E A R C H">
  <ion-content>
    <form class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input ng-model="search" type="search" placeholder="Search">
      <button ng-click="doSearch()" type="submit" class="btn btn-default icon-default icon-search">Submit</button>
    </form>

  </ion-content>
</ion-view>
