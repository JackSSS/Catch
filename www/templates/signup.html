<ion-view view-title="Catch">
  <ion-content>
    <form ng-submit="doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signupData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="signupData.confirmPassword">
        </label>
        <label class="item">
          <button class="button button-block button-stable" type="submit">Sign Up</button>
        </label>
      </div>

      <div error-list ng-if="errors.length > 0" errors="errors"></div>
    </form>
  </ion-content>
</ion-view>
